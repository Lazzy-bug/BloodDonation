<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donor Form</title>
</head>

<body>
    <form action="http://localhost:8080/api/v1/appointments/createAppointment?donorId=1" method="post" style="
        font-size: 2.5rem;
        text-align: center;
        align-items: center;
        align-content: center;
      ">
       
        <input type="hidden" name="donorId" value="1" />

        <!-- Other fields for the Appointment object -->
        <input type="date" placeholder="appointmentDate" name="appointmentDate" /><br />
        <input type="time" placeholder="appointmentTime" name="appointmentTime" /><br />
        <input type="text" placeholder="location" name="location" /><br />
        <input type="text" placeholder="status" name="status" /><br />

        <button type="clear">Clear</button>
        <button type="submit">Submit</button>
    </form>
</body>
<style>
    input {
        font-size: 1.5rem;
    }
</style>

</html>
