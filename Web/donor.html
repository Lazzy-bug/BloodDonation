<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Form</title>
</head>

<body>
    <form action="http://localhost:8080/api/v1/donor/createDonor" method="post"
        style="font-size: 2.5rem; text-align: center; align-items: center; align-content: center;">
        <input type="text" placeholder="firstName" name="firstName"><br>
        <input type="text" placeholder="lastName" name="lastName"><br>
        <input type="date" placeholder="DOB" name="DOB"><br>
        <input type="text" placeholder="BloodGroup" name="BloodGroup"><br>
        <input type="text" placeholder="contactNumber" name="contactNumber"><br>
        <input type="email" placeholder="email" name="email"><br>
        <input type="text" placeholder="address" name="address"><br>
        <input type="date" placeholder="lastDonationDate" name="lastDonationDate"><br>
        <button type="clear">Clear</button>
        <button type="submit">Submit</button>
    </form>
</body>
<style>
    input {
        font-size: 1.5rem;
    }
</style>

<script>
    fetch("http://localhost:8080/api/v1/donors/createDonor").then(response => response.json()).then(data=>{
        console.log(data);
    }).catch(error=>console.error('error: ',error));
</script>

</html>
